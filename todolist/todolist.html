<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="" href="./todolist.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <script src="./vue.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input
            v-on:keyup.13="addTodo"
            v-model="todo" 
            type="text" 
            class="task-input" 
            placeholder="例如学习前端开发">
        <ul class="task-count" v-show="list.length">
            <li class="task-unfinished">{{unfinished}}个任务未完成</li>
        </ul>
        <h3 class="big-title-2">任务列表：</h3>
        <div class="tasks">
            <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>
            <ul class="todoList">
                <li class="todo" :class="{completed: item.isChecked}" v-for="item in list">
                    <div class="view">
                        <el-checkbox class="toggle" v-model="item.isChecked"></el-checkbox>
                        <label @dblclick="editTodo(item)">{{item.title}}</label>
                        <el-button type="primary" size="mini" icon="delete" class="destory" @click="deleteTodo(item)"></el-button>
                        <input
                                type="textarea"
                                placeholder="请输入内容"
                                class="edit"
                               @blur="editedTodo(item)" 
                               @keyup.13="editedTodo(item)"
                               @keyup.esc="cancelTodo(item)"
                               v-model="item.title" 
                               v-focus="editTodos === item">
                    </div>  
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./app.js"></script>
</body>
</html>
